<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>WhatsApp Message Scheduler</title>
    <link rel="stylesheet" href="/static/style.css">
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;600&display=swap" rel="stylesheet">
</head>

<body>

<div class="main-container">

    <div class="card">
        <h1>üì© WhatsApp Scheduler</h1>
        <p class="subtitle">Schedule WhatsApp Messages To Auto Sender</p>

        <form action="/send" method="POST">

            <div class="form-group">
                <label>Recipient Name</label>
                <input type="text" name="name" placeholder="Enter Name" required>
            </div>

            <div class="form-group">
                <label>WhatsApp Number</label>
                <input type="text" name="number" placeholder="+91XXXXXXXXXX" required>
            </div>

            <div class="form-group">
                <label>Message</label>
                <textarea name="message" placeholder="Type your message here...!" required></textarea>
            </div>

            <div class="row">
                <div class="form-group">
                    <label>Date</label>
                    <input type="date" name="date" required>
                </div>

                <div class="form-group">
                    <label>Time</label>
                    <input type="time" name="time" required>
                </div>
            </div>

            <button type="submit">‚è∞ Schedule Message</button>

        </form>

        <div class="note">
            <strong>Note:</strong>  
            WhatsApp sandbox must be active before sending messages.
        </div>

    </div>

</div>

</body>
</html>
